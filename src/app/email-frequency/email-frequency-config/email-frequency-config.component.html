<main id="main">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="">
                    <kendo-icon name="dictionary-add" size="default"></kendo-icon>
                    Strategy, Record & Monitor</a></li>
            <li class="breadcrumb-item"><a href="">Strategize</a></li>
            <li class="breadcrumb-item"><a href="">Manage Email</a></li>
            <li class="breadcrumb-item active">Email Frequency Configuration</li>
        </ol>
    </nav>
    <section class="section">
        <div class="header-container">
            <h2 class="heading">Email Frequency Configuration</h2>
        </div>
        <kendo-grid [kendoGridBinding]="gridView" [pageable]="true" [pageSize]="pageSize" scrollable="none">
            <kendo-grid-column field="Sno" title="S.No"></kendo-grid-column>
            <kendo-grid-column field="StrategyID" title="Email Template ID"></kendo-grid-column>
            <kendo-grid-column field="CBTID" title="Collection Bucket Template ID"></kendo-grid-column>
            <kendo-grid-column field="CBTName" title="Collection Bucket Template Name"></kendo-grid-column>
            <kendo-grid-column field="CreatedBy" title="Created By"> </kendo-grid-column>
            <kendo-grid-column field="CreatedOn" title="Created On"> </kendo-grid-column>
            <kendo-grid-column field="ModifiedBy" title="Modified By"> </kendo-grid-column>
            <kendo-grid-column field="ModifiedOn" title="Modified On"> </kendo-grid-column>
            <kendo-grid-column field="Action" title="Action">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <button kendoButton iconClass="bi bi-pencil" size="small">Configure / Edit</button>
                </ng-template>
            </kendo-grid-column>
            <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
                <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                <kendo-pager-numeric-buttons [buttonCount]="buttonCount"></kendo-pager-numeric-buttons>
                <kendo-pager-next-buttons></kendo-pager-next-buttons>
                <kendo-pager-info></kendo-pager-info>
            </ng-template>
        </kendo-grid>
    </section>
</main>
